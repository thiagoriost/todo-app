<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    <filter id="shadow">
      <feDropShadow dx="0.5" dy="0.5" stdDeviation="0.3" flood-opacity="0.3"/>
    </filter>
  </defs>
  <rect width="32" height="32" fill="url(#bgGradient)" rx="2"/>
  <rect width="32" height="32" fill="url(#glowGradient)" rx="2"/>
  <text x="50%" y="50%" font-family="Arial, Helvetica, sans-serif" font-size="19" font-weight="bold" fill="#ffffff" text-anchor="middle" dominant-baseline="central" filter="url(#shadow)">R</text>
</svg>
